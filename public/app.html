<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ask Gemini AI - Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            secondary: '#8b5cf6',
            accent: '#ec4899',
          }
        }
      }
    }
  </script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
      50% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.8); }
    }
    .pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
  <!-- Navigation -->
  <nav class="fixed top-0 w-full bg-slate-900/80 backdrop-blur-lg border-b border-white/10 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <a href="/" class="flex items-center space-x-2 group">
          <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
          </div>
          <span class="text-xl font-bold text-white">Ask Gemini AI</span>
        </a>
        <div class="flex items-center space-x-4">
          <a href="/" class="text-slate-300 hover:text-white transition-colors">Home</a>
          <div class="px-3 py-1 bg-green-500/20 border border-green-500/30 rounded-full text-green-300 text-sm flex items-center space-x-2">
            <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
            <span>Online</span>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Chat Interface -->
  <main class="pt-24 pb-8 px-4">
    <div class="max-w-4xl mx-auto">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-3">
          Ask Me <span class="bg-gradient-to-r from-indigo-400 to-purple-400 text-transparent bg-clip-text">Anything</span>
        </h1>
        <p class="text-slate-300">Powered by Google Gemini AI</p>
      </div>

      <!-- Chat Container -->
      <div class="bg-white/5 backdrop-blur-lg rounded-3xl border border-white/10 shadow-2xl overflow-hidden">
        <!-- Question Input Area -->
        <div class="p-6 md:p-8 border-b border-white/10">
          <form id="ask-form" class="space-y-4">
            <div>
              <label for="question" class="block text-sm font-medium text-slate-300 mb-2">Your Question</label>
              <textarea 
                id="question" 
                name="question" 
                rows="4" 
                placeholder="What would you like to know? Ask anything..." 
                required
                class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none transition-all"
              ></textarea>
            </div>
            <button 
              type="submit" 
              id="submit-btn"
              class="w-full md:w-auto px-8 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl font-semibold hover:from-indigo-600 hover:to-purple-700 transition-all duration-200 shadow-lg hover:shadow-xl hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
            >
              <span id="btn-text">Ask Gemini</span>
              <svg id="btn-icon" class="inline-block w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
              </svg>
            </button>
          </form>
        </div>

        <!-- Answer Display Area -->
        <div id="response-area" class="p-6 md:p-8 min-h-[300px]">
          <div class="flex items-start space-x-3 mb-3">
            <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center flex-shrink-0">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
              </svg>
            </div>
            <div class="flex-1">
              <h3 class="text-lg font-semibold text-white mb-2">AI Response</h3>
              <div id="answer" class="text-slate-300 leading-relaxed">
                <div class="flex items-center space-x-2 text-slate-400">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                  </svg>
                  <span>Your answer will appear here...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Examples -->
      <div class="mt-8 grid md:grid-cols-3 gap-4">
        <button onclick="askQuestion('What is artificial intelligence?')" class="p-4 bg-white/5 border border-white/10 rounded-xl hover:bg-white/10 transition-all text-left group">
          <div class="text-indigo-400 text-sm font-medium mb-1">Example Question</div>
          <div class="text-slate-300 text-sm group-hover:text-white transition-colors">What is artificial intelligence?</div>
        </button>
        <button onclick="askQuestion('Explain quantum computing in simple terms')" class="p-4 bg-white/5 border border-white/10 rounded-xl hover:bg-white/10 transition-all text-left group">
          <div class="text-purple-400 text-sm font-medium mb-1">Example Question</div>
          <div class="text-slate-300 text-sm group-hover:text-white transition-colors">Explain quantum computing in simple terms</div>
        </button>
        <button onclick="askQuestion('Write a haiku about coding')" class="p-4 bg-white/5 border border-white/10 rounded-xl hover:bg-white/10 transition-all text-left group">
          <div class="text-pink-400 text-sm font-medium mb-1">Example Question</div>
          <div class="text-slate-300 text-sm group-hover:text-white transition-colors">Write a haiku about coding</div>
        </button>
      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById('ask-form');
    const questionEl = document.getElementById('question');
    const answerEl = document.getElementById('answer');
    const submitBtn = document.getElementById('submit-btn');
    const btnText = document.getElementById('btn-text');
    const btnIcon = document.getElementById('btn-icon');

    // Use Vercel backend or local fallback
    const API_BASE = window.location.hostname === 'localhost' 
      ? '' 
      : 'https://geminii-8e7n.vercel.app';

    // Function to set question from example buttons
    window.askQuestion = function(question) {
      questionEl.value = question;
      questionEl.focus();
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = questionEl.value.trim();
      if (!question) return;

      // Update UI to loading state
      submitBtn.disabled = true;
      btnText.textContent = 'Thinking...';
      btnIcon.innerHTML = '<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>';
      btnIcon.classList.add('animate-spin');
      
      answerEl.innerHTML = `
        <div class="flex items-center space-x-3">
          <svg class="w-5 h-5 text-indigo-500 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span class="text-indigo-400">Processing your question...</span>
        </div>
      `;

      try {
        const resp = await fetch(`${API_BASE}/ask`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        if (!resp.ok) {
          const err = await resp.json().catch(() => null);
          // Try to include detailed provider error message if present
          let message = err?.error || resp.statusText;
          if (err?.body) {
            try {
              const bodyObj = JSON.parse(err.body);
              message = bodyObj?.error?.message || message;
            } catch (_) {}
          }
          throw new Error(message);
        }

        const data = await resp.json();
        
        // Display answer with fade-in animation
        answerEl.innerHTML = `<div class="fade-in whitespace-pre-wrap">${data?.answer || 'No answer returned.'}</div>`;
        
      } catch (err) {
        answerEl.innerHTML = `
          <div class="flex items-start space-x-3 p-4 bg-red-500/10 border border-red-500/30 rounded-xl">
            <svg class="w-5 h-5 text-red-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div>
              <div class="font-medium text-red-400 mb-1">Error</div>
              <div class="text-red-300 text-sm">${err.message || 'Network error or server offline.'}</div>
            </div>
          </div>
        `;
        console.error(err);
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        btnText.textContent = 'Ask Gemini';
        btnIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>';
        btnIcon.classList.remove('animate-spin');
      }
    });
  </script>
</body>
</html>
